<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Renderer</title>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="canvas"></canvas>
    <label>
      Renderer:
      <select id="rendererDd">
        <option value="software">Software</option>
        <option value="webgpu">WebGPU</option>
      </select>
    </label>
    &emsp;
    <label><input type="checkbox" id="orthoCb" />Orthographic</label>
    &emsp;
    <label>
      Shading:
      <select id="shadingDd">
        <option value="normalMapped-shadows">Shadows</option>
        <option value="normalMapped">Normals</option>
        <option value="textured">Textured</option>
        <option value="smooth">Smooth</option>
        <option value="flat">Flat</option>
        <option value="wireframe">Wireframe</option>
      </select>
    </label>
    &emsp;
    <input type="file" id="fileInput" accept=".obj" />
    <hr />
    <div>
      <span>Triangles: <span id="tris">00</span></span>
      &emsp;
      <span>Frametime: <span id="fps">00</span>ms</span>
    </div>
    <script type="module" src="/src/rendererEntry.ts"></script>
  </body>
</html>
